        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.production.css">
    <title>Elena Lomovcev - Portfolio</title>
</head>

<body>
    <header class="page-header">
        <!-- add Logo -->
        <img src="https://placehold.co/200x70" alt="logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">
                        Home </a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item"> About me</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Projects</a>

                    <a href="contact.html" role="menuitem" class="navigation-list__item"> Contact </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <h1>Contact Elena Lomovcev</h1>
        <div class="container">
            <form action="" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="contact-name" name="name" placeholder="Your name.."> <br>

                <label for="contact-email">Email: </label>
                <input type="email" id="contact-email" name="email" placeholder="Your Email.." required> <br>

                <label for="contact-tel"> Telephone: </label>
                <input type="tel" id="contact-tel" placeholder="Your number.."><br>

                <label for="contact-message">Message: </label>
                <textarea maxlength="240" required id="contact-message" name="message" placeholder="Write something.." style="height:200px"></textarea>
                <input type="submit" value="Send message" class="submit_button"> <br>
            </form>
        </div>
    </main>
    <footer class="page-footer">
        <p>You can find me on</p>
        <div class="social-media">
            <a href="https://github.com/lomovlena" target="_blank"><img src="img/github_logo.svg" alt="Github"></a>
            <a href="https://www.linkedin.com/in/elena-lomovcev-1ba3aa2a5/" target="_blank"><img src="img/linkedin_logo.svg" alt="LinkedIn"></a>
        </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
</body>
